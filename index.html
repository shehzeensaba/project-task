<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
   <div class="wrapper" >
<div class="inner">
    <div class="image.holder">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/bea3ac67484047.5b3b8e66b7ffb.jpg " alt="image"
       style="height:555px;width:444px;">
    </div>
    <form>
        <h3>REGISTRATION FORM</h3>
         <div class="form-group">
          
          <input type="text" placeholder="first name" class="form-control"> 
          
          <input type="text" placeholder="last name" class="form-control">
        </div>
      <div class="form-wrapper">
        <i class='bx bxs-user'></i>
        <input type="text" placeholder="username" class="form-control">
      </div>

      <div class="form-wrapper">
        <i class='bx bxs-envelope' ></i>
        <input type="text" placeholder="Email Address" class="form-control">
      </div>
      <div class="form-wrapper">
        <select name="" id="" class="form-control">
            <option value="" disabled selected>Gender</option>
            <option value=" male">male</option>
            <option value="female">female</option>
        </select>
      </div>

      <div class="form-wrapper">
        <i class='bx bxs-lock'></i>
        <input type="password"placeholder="password" class="form-control">
      </div>
      <div class="form-wrapper">
        <i class='bx bxs-lock'></i>
        <input type="password"placeholder="confirm password"class="form-control">
      </div>
      
     <button>Register</button>
<div>
<a href="login.html" class="login-link">Already have an account?&nbsp;login here!</a>
</div>
    </form>
</div>
   </div>
</body>
</html>
